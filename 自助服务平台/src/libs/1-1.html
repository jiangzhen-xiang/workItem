<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="root">
        <div v-html="msg"></div>
        <div ref="dd"></div>
        <div><pre>{{msg1}}</pre></div>
        <div style="white-space:pre">{{msg1}}</div>
        <div style="white-space:pre-line">{{msg1}}</div>
    </div>


    <script>
        let app = new Vue({
            el:"#root",
            data:{
                msg:"你好<br>王红",
                msg1:"你好\r程悦",
            },
            mounted(){
                this.$refs.dd.innerHTML=this.msg;
                alert("你好\n程悦")
            }
        })

        // v-html与innerHTML可以识别“<br>”,但不能识别"\n",且只能识别单个空格
        // <pre>{{msg1}}</pre>可以识别"\n",但不能识别“<br>”,且可以识别多个空格
        // <div style="white-space:pre">{{msg1}}</div>可以识别"\n",但不能识别“<br>”，且可以识别多个空格
        // <div style="white-space:pre-line">{{msg1}}</div>可以识别"\n",但不能识别“<br>”，且只能识别单个空格
        // alert可以识别"\n""\r",但不能识别“<br>”，且可以识别多个空格













// 找到指向，存在对象则指向对象否则指向window；
// 找到要执行的函数,并绑定到对象中
// 传入参数并执行函数，拿到函数返回值
// 删除对象上绑定的函数
// return结果

Function.prototype.myCall=function(Arg,...args){
    console.log(this);
    var Arg = Arg || window;
    Arg.fn=this;
    let result = Arg.fn(...args);
    // delete Arg.fn;
    return result;
}

function Ca(){

    this.getName=function(){

    }
}
